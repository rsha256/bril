<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synthesis Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #343a40;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .upload-container {
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      text-align: center;
    }

    .upload-container h2 {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #343a40;
    }

    .upload-container input[type="file"] {
      margin: 1rem 0;
    }

    .upload-container input[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .upload-container input[type="submit"]:hover {
      background: #0056b3;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.25rem;
      }

      .upload-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Synthesis Frontend</h1>
  </header>
  <main>
    <div class="upload-container">
      <h2>Upload Your Program</h2>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="input_file" accept=".txt"/>
        <br/><br/>
        <input type="submit" value="Upload and Run"/>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2024 Synthesis Tool
  </footer>
</body>
</html>
